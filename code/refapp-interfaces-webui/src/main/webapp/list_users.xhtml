<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/page.xhtml">

    <ui:param name="controller" value="#{listUsersControllerBean}" />

    <f:metadata>
        <f:event type="preRenderView" listener="#{listUsersControllerBean.doLoadUserList}" />
    </f:metadata>

    <ui:define name="content">
        <div class="page-content page-part">
            <a href="#{request.contextPath}/users.xhtml">Home</a>
            <h2>#{controller.pageTitle}</h2>
            <h:dataTable value="#{controller.userList}" var="user"
                         styleClass="table"
                         headerClass="table-header"
                         rowClasses="table-odd-row, table-even-row">
                <h:column>
                    <f:facet name="header">User</f:facet>
                    <h:outputText value="#{user.username.username}" />
                </h:column>
            </h:dataTable>
            <h4>Debug: #{controller.debug}</h4>
        </div>
    </ui:define>

</ui:composition>
