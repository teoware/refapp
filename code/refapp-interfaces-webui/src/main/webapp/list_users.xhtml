<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<f:metadata>
	<f:event type="preRenderView" listener="#{listUsersControllerBean.doLoadUserList}" />
</f:metadata>
<ui:composition template="templates/common.xhtml">

	<ui:param name="bean" value="#{listUsersControllerBean}" />
	
	<ui:define name="title">#{bean.title}</ui:define>
	
	<ui:define name="content">
		<a href="#{request.contextPath}/users.xhtml">&larr; Home</a>
		<h2>List users</h2>
		<h:dataTable value="#{bean.userList}" var="user"
				styleClass="table"
    			headerClass="table-header"
    			rowClasses="table-odd-row, table-even-row">
			<h:column>
				<f:facet name="header">User</f:facet>
				<h:outputText value="#{user.username.username}" />
			</h:column>
		</h:dataTable>
		<h4>Debug: #{bean.debug}</h4>
	</ui:define>

</ui:composition>

</html>
