<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/page.xhtml">

    <ui:param name="controller" value="#{findUserControllerBean}" />
    <ui:param name="vo" value="#{controller.vo}" />

    <ui:define name="content">
        <div class="page-content page-part">
            <a href="#{request.contextPath}/users.xhtml">Home</a>
            <h2>#{controller.pageTitle}</h2>
            <h:form>
                <h:panelGrid columnClasses="formLabel, formItem" columns="2">
                    <h:outputLabel id="usernameLabel" for="username" value="Username:" />
                    <h:inputText id="username" value="#{vo.username}" />

                    <f:facet name="footer">
                        <h:commandButton value="Find" type="submit" action="#{controller.onClickFindButton}" />
                    </f:facet>
                </h:panelGrid>
            </h:form>
            <h:outputLabel value="#{controller.user.userDetails.firstName} #{controller.user.userDetails.lastName}" rendered="#{controller.hasUser()}" />
            <h4>Debug: #{controller.debug}</h4>
        </div>
    </ui:define>

</ui:composition>
