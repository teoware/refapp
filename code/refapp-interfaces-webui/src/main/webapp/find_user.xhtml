<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/common.xhtml">
	
	<ui:param name="bean" value="#{findUserControllerBean}" />
	
	<ui:define name="title">#{bean.title}</ui:define>
	
	<ui:define name="content">
		<a href="#{request.contextPath}/users.xhtml">&larr; Home</a>
		<h2>Find user</h2>
		<h:form>
			<h:panelGrid>
				<h:outputLabel value="Username: " style="font-weight:bold" />
				<h:inputText value="#{bean.username}" />
				<h:commandButton value="Find" type="submit"
					action="#{bean.onClickFindButton}" />
			</h:panelGrid>
		</h:form>
		<h:outputLabel value="#{bean.user.userInfo.firstName} #{bean.user.userInfo.lastName}" rendered="#{bean.hasUser()}" />
		<h4>Debug: #{bean.debug}</h4>
	</ui:define>

</ui:composition>

</html>
